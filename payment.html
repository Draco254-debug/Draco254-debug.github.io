	<main>
		<section id="payment">
			<h2>Payment Details</h2>
			<form action="Home.html" method="post">
				<label for="card-number">Card Number:</label>
				<input type="text" id="card-number" name="card-number" required>

				<label for="card-holder">Card Holder:</label>
				<input type="text" id="card-holder" name="card-holder" required>

				<label for="expiration">Expiry Date:</label>
				<input type="month" id="expiry-date" name="expiry-date" required>
				<input type="date" id="expiry-date" name="expiry-date" required>

				<label for="cvv">CVV:</label>
				<input type="text" id="cvv" name="cvv" maxlength="3" required>

				<label for="amount">Amount:</label>
				<input type="number" id="amount" name="amount" min="0" max="9999" step="0.01" required>

				<button type="submit" onclick="payment()">Make Payment</button>
			</form>
		</section>
	</main>
